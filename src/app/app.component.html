<button (click)="change()">click</button>

<div *ngIf="data | async as d">
  <!-- {{ oa(d).row.Level | json }} -->
  <table>
    <tr *ngFor="let l1 of oa(d).row.Level">
      <td
        *ngFor="let l2 of l1.levelData"
        [class]="{ green: l2.slot.status == 1, red: l2.slot.status == 0 }"
        [title]="l2.slot.desc"
      >
        {{ l2.slot.desc }}
      </td>
    </tr>
  </table>
</div>
